<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Perk Tracker for Fallout 76</title>

      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"
            rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" type="text/css"
            rel="stylesheet">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

      <script src="./data.js"></script>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Perk Tracker for Fallout 76</h1>
            <p>I have trouble keeping track of what ranks of which perk I already have, so made this QOL tool. Source is on <a href="https://github.com/nwesterhausen/fallout-perk-tracker">github</a>.</p>
            <p class="text-warning">This page uses (or will attempt to use) a cookie to remember what perks you have selected.</p>
        </header>
        <p class="container">
            <div class="btn-group" role="group">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary" data-toggle="dropdown">Save Externally</button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" id="btnDownload" href="#">To file (.txt)</a>
                        <a class="dropdown-item" id="btnCopyTo" href="#">To clipboard</a>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop2" type="button" class="btn btn-secondary " data-toggle="dropdown">Load Externally</button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <!--<a class="dropdown-item" disabled="" href="#">From file (.txt)</a>-->
                        <a id="btnLoadFrom" class="dropdown-item" href="#">From clipboard</a>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" id="btnClearAll">Clear All Data</button>
            </div>
        </p>
        <p id="alertbox"></p>
        <div id="content"></div>
    </div>
    <style>
      .nav-tabs .nav-link:hover > .specText{
        display: inline-block !important;
      }
      .tab-content{
        padding: 10px;
        border-left: 1px solid #444;
        border-right: 1px solid #444;
      }
    </style>
    <script src="./main.js"></script>
  </body>
</html>
